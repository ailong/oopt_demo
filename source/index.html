<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <title></title>
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="Cesium/Build/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="styles/style.css">
    <script>lang = 'en';</script>
</head>
<body>
<div class="left_menu"></div>
<ul class="legend">
    <li class="legend__item legend__item--zp">Nature Reserves</li>
    <li class="legend__item legend__item--np">National Parks</li>
    <li class="legend__item legend__item--fz">Federal Reserves</li>
    <li class="legend__item legend__item--invest">
        <i class="legend__item__icon icon-attach_money"></i>
        Lands with investment projects
    </li>
</ul>
<div id="cesiumContainer"></div>

<div class="logo">
    <img class="logo__pic" src="images/logo_ru.svg" alt="Russian Protected Areas">
</div>
<div class="controls">
    <div class="controls__item home_btn">
        <img src="images/home.png" alt=""/>
    </div>

    <div class="controls__item lang_selector">
        <a href="index_ru.html"><img src="images/lang_ru.png" alt="Russian version"/></a>
    </div>

    <div class="controls__item fullscreen_btn">
        <img src="images/fullscreen.png" alt="Fullscreen mode"/>
    </div>
</div> 

<div class="map_selector">
    <img src="images/map-selector.png" alt=""/>
    <div class="map_selector_fader"></div>
</div>

<div class="info-panel info-panel--hidden popup_menu">
    <div class="info-panel__inner">
        <a href="#" class="info-panel__more-link" data-target="info"></a>
        <button class="info-panel__more info btn">Read more</button>
        <div class="info-panel__title"></div>
        <div class="info-panel__subtitle"></div>
    </div>
    <div class="info-panel__links">
        <div class="info-panel__links__item">
            <a href="#" class="info-panel__link link-with-icon" data-target="photo">
                <i class="info-panel__link__icon info-panel__link__icon--photo icon-photo_camera"></i>
                <span class="link-with-icon__text">Photo</span>
            </a>
        </div>
        <div class="info-panel__links__item">
            <a href="#" class="info-panel__link link-with-icon" data-target="video">
                <i class="info-panel__link__icon info-panel__link__icon--video icon-videocam"></i>
                <span class="link-with-icon__text">Video</span>
            </a>
        </div>
        <div class="info-panel__links__item">
            <a href="#" class="info-panel__link link-with-icon" data-target="route">
                <i class="info-panel__link__icon info-panel__link__icon--route icon-route"></i>
                <span class="link-with-icon__text">Routes</span>
            </a>
        </div>
        <div class="info-panel__links__item">
            <a href="#" class="info-panel__link link-with-icon" data-target="investment">
                <i class="info-panel__link__icon info-panel__link__icon--investment icon-attach_money"></i>
                <span class="link-with-icon__text">Investing projects</span>
            </a>
        </div>
    </div>
</div>

<div class="popup" style="display: none">
    <header class="popup__header">
        <h2 class="popup__title"></h2>
    </header>
    <div class="popup__panel popup__panel--info">
        <iframe class="popup__panel__inner" src="info.html" frameborder="0"></iframe>
    </div>
    <div class="popup__panel popup__panel--video">
        <video class="popup__panel__inner" src="data/1008/video/1.mp4" controls  preload="meta"></video>
    </div>
    <div class="popup__panel popup__panel--photo">

        <div class="popup__panel__inner photo_container">
                <img src="images/temp/1.jpg">
                <img src="images/temp/2.jpg">
                <img src="images/temp/3.jpg">
                <img src="images/temp/4.jpg">
                <img src="images/temp/5.jpg">
        </div>
        <div class="photo_caption"></div>

        <div class="photos_left"><img src="images/img-left.png"> </div>
        <div class="photos_right"><img src="images/img-right.png"> </div>

    </div>
    <a href="#" class="popup__close icon-close close_popup"></a>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery.transit/jquery.transit.js"></script>
<script src="bower_components/jq-fullscreen/release/jquery.fullscreen.min.js"></script>
<script src="Cesium/Build/Cesium/Cesium.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
