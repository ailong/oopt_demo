<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <title></title>
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="Cesium/Build/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="styles/style.css">
    <script>lang = 'ru';</script>
</head>
<body>
<div class="left_menu"></div>
<ul class="legend">
    <li class="legend__item legend__item--zp">Заповедники</li>
    <li class="legend__item legend__item--np">Национальные парки</li>
</ul>
<div id="cesiumContainer"></div>

<div class="home_btn">
    <img src="images/home.png" alt=""/>
</div>

<div class="lang_selector">
    <a href="index.html"><img src="images/lang_en.png" alt="Английская версия"/></a>
</div>

<div class="fullscreen_btn">
    <img src="images/fullscreen.png" alt="Полноэкранный режим"/>
</div>

<div class="map_selector">
    <img src="images/map-selector.png" alt=""/>
    <div class="map_selector_fader"></div>
</div>

<div class="info-panel info-panel--hidden popup_menu">
    <div class="info-panel__inner">
        <a href="#" class="info-panel__more-link info"></a>
        <button class="info-panel__more btn">Подробнее</button>
        <div class="info-panel__title"></div>
        <div class="info-panel__subtitle"></div>
    </div>
    <div class="info-panel__links">
        <div class="info-panel__links__item">
            <a href="#" class="info-panel__link link-with-icon photo">
                <i class="info-panel__link__icon info-panel__link__icon--photo icon-photo_camera"></i>
                <span class="link-with-icon__text">Фото</span>
            </a>
        </div>
        <div class="info-panel__links__item">
            <a href="#" class="info-panel__link link-with-icon video">
                <i class="info-panel__link__icon info-panel__link__icon--video icon-videocam"></i>
                <span class="link-with-icon__text">Видео</span>
            </a>
        </div>
        <div class="info-panel__links__item">
            <a href="#" class="info-panel__link link-with-icon route">
                <i class="info-panel__link__icon info-panel__link__icon--route icon-route"></i>
                <span class="link-with-icon__text">Маршруты</span>
            </a>
        </div>
        <div class="info-panel__links__item">
            <a href="#" class="info-panel__link link-with-icon investment">
                <i class="info-panel__link__icon info-panel__link__icon--investment icon-attach_money"></i>
                <span class="link-with-icon__text">Инвест. проекты</span>
            </a>
        </div>
    </div>
</div>

<div class="popup" style="display: none">
    <h2>Название территории</h2>
    <div class="info">
        <iframe src="info.html" frameborder="0"></iframe>
    </div>
    <div class="video">
        <video src="data/1008/video/1.mp4" controls  preload="meta"></video>
    </div>
    <div class="photo">

        <div class="photo_container">
                <img src="images/temp/1.jpg">
                <img src="images/temp/2.jpg">
                <img src="images/temp/3.jpg">
                <img src="images/temp/4.jpg">
                <img src="images/temp/5.jpg">
        </div>
        <div class="photo_caption"></div>

        <div class="photos_left"><img src="images/img-left.png"> </div>
        <div class="photos_right"><img src="images/img-right.png"> </div>

    </div>
    <div class="web">
        <iframe sandbox frameborder="0"></iframe>
    </div>

    <img src="images/close.png" class="close_popup">
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery.transit/jquery.transit.js"></script>
<script src="bower_components/jq-fullscreen/release/jquery.fullscreen.min.js"></script>
<script src="Cesium/Build/Cesium/Cesium.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
