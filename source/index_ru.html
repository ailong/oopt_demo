<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <title></title>
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="Cesium/Build/Cesium/Widgets/widgets.css">
    <link  href="bower_components/fotorama/fotorama.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script>lang = 'ru';</script>
</head>
<body>
<div class="title">Экологический патруль Дальнего Востока</div>
<div class="logo">
    <img class="logo__pic" src="images/logo_rosprirodnadzor.png" alt="Федеральная служба по надзору в сфере природопользования">
    <div class="logo__text">Федеральная служба<br> по надзору в сфере<br> природопользования</div>
</div>
<ul class="legend">
    <li class="legend__item legend__item--zp">Заповедники</li>
    <li class="legend__item legend__item--np">Национальные парки</li>
    <li class="legend__item legend__item--fz">Заказники</li>
</ul>
<div id="cesiumContainer"></div>

<div class="controls">
    <div class="controls__item home_btn">
        <img src="images/home.png" alt=""/>
    </div>

    <div class="controls__item fullscreen_btn">
        <img src="images/fullscreen.png" alt="Полноэкранный режим"/>
    </div>
</div>    

<div class="map_selector">
    <img src="images/map-selector.png" alt=""/>
    <div class="map_selector_fader"></div>
</div>

<div class="info-box">
    <a href="#" class="info-box__close icon-close js-closeInfoBox"></a>
    <h1 class="info-box__title"></h1>
    <div class="info-box__gallery">
        <div class="fotorama" data-fit="cover" data-width="100%" data-ratio="100/70" data-transition="crossfade" data-auto="false" data-nav="false" data-loop="true"> 
        </div>
    </div>
    <div class="info-box__data"></div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery.transit/jquery.transit.js"></script>
<script src="bower_components/jq-fullscreen/release/jquery.fullscreen.min.js"></script>
<script src="Cesium/Build/Cesium/Cesium.js"></script>
<script src="bower_components/fotorama/fotorama.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
